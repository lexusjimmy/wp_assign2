<html>
	
<head>
    <title>Sheet Assign</title>

<style type="text/css">
	
</style>
</head>
<body>
	<form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDhFdFBITDc2X3FaUGNPaGRWb29mNlE6MQ&ifq" method="POST">
    
	  <h4>hidden_id</h4>
			<input type="hidden" name="entry.0.single" value="your_id">
			<input type="text" name="entry.0.single" value="your_id">
		
			<h4>Gender</h4>
			<input type="radio" name="entry.1.group" value="male" id="radioMale">
			<label for="radioMale">男</label>
			<input type="radio" name="entry.1.group" value="female" id="radioFemale">
			<label for="radioFemale">女</label>
		
			<h4>Favorite Foods</h4>
			<input type="checkbox" name="entry.2.group" value="apple" id="apple">
			<label for="apple">Apple</label><br>
            <input type="checkbox" name="entry.2.group" value="banana" id="banana">
            <label for="banana">Banana</label><br>
            <input type="checkbox" name="entry.2.group" value="lemon" id="lemon">
			<label for="lemon">Lemon</label><br>
            <input type="checkbox" name="entry.2.group" value="watermelon" id="watermelon">
            <label for="watermelon">Watermelon</label><br>
		
        	<h4>Relationship</h4><br/>
          <select name="entry.3.single">
            	<option value="single">single</option>
                <option value="dating">dating</option>
                <option value="married">married</option>
            <option value="hard to explain">hard to explain</option>
            </select>
       
        	<h4>Email</h4>
            <input type="email" name="entry.4.group">
       
        	<h4>Comments</h4>
            <textarea name="entry.5.group" cols="100 px" rows="20 px"></textarea>
        <br><input name="submit" type="submit" value="提交"  >
        </form>
        </body>
</html>
